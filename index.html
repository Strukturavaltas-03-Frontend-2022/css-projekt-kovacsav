<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="header--dark">
    <div class="header__left">
      <h3 class="header__title">
        Admin Page
      </h3>
      <i class="fa fa-bars"></i>
    </div>

    <div class="header__right">
      <div class="header__search">
        <input type="text" class="search__input" placeholder="Search for...">
        <button class="search__btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <i class="fa fa-user icon--margin"></i>
      <i class="fa fa-sort-desc icon--margin"></i>
    </div>
  </header>

  <main>

    <aside>
      <nav class="main__nav">
        <ul>
          <li class="li--dark"><span>CORE</span></li>
          <li class="li--white">
            <i class="fa fa-tachometer"></i>
            <span>Dashboard</span>
          </li>
          <li class="li--dark"><span>INTERFACE</span></li>
          <li class="li__details li--gray">
            <div>
              <i class="fa fa-windows"></i>
              <span>Layouts</span>
            </div>
            <b>></b>
          </li>
          <li class="li__details li--gray">
            <div>
              <i class="fa fa-bookmark"></i>
              <span>Pages</span>
            </div>
            <b>></b>
          </li>
          <li class="li--dark"><span>ADDONS</span></li>
          <li class="li--gray">
            <i class="fa fa-area-chart"></i>
            <span>Cahrts</span>
          </li>
          <li class="li--gray">
            <i class="fa fa-table"></i>
            <span>Labels</span>
          </li>
        </ul>
      </nav>
    </aside>

    <section>

      <h1>Dashboard</h1>

      <div class="main__breadcrumb">
        Dashboard
      </div>

      <div class="main__cards">

        <div class="main__card main__card--blue">
          <div class="card__top">
            Primary Card
          </div>
          <div class="card__bottom">
            <span>View Details</span>
            <span><b>></b></span>
          </div>
        </div>

        <div class="main__card main__card--yellow">
          <div class="card__top">
            Warning Card
          </div>
          <div class="card__bottom">
            <span>View Details</span>
            <span><b>></b></span>
          </div>
        </div>

        <div class="main__card main__card--green">
          <div class="card__top">
            Success Card
          </div>
          <div class="card__bottom">
            <span>View Details</span>
            <span><b>></b></span>
          </div>
        </div>

        <div class="main__card main__card--red">
          <div class="card__top">
            Danger Card
          </div>
          <div class="card__bottom">
            <span>View Details</span>
            <span><b>></b></span>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
